<!DOCTYPE html>
<html>

<head>
    <title>입력된 항목 리스트</title>
</head>

<body>
    <h1>지금까지 입력한 이름들:</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item }}
            <form action="/delete/{{ loop.index0 }}" method="post" style="display:inline;">
                <button type="submit">❌ 삭제</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/form">다시 입력하기</a>
</body>

</html>
