{% extends "todo/base.html" %}

{% block title %}홈{% endblock %}

{% block content %}
<a href="/add/">➕ 새 할 일 추가</a>
<ul>
    {% for todo in todos %}
    <li>
        <input type="checkbox" {% if todo.is_done %}checked{% endif %} disabled>
        {{ todo.content }}
        <a href="/delete/{{ todo.id }}/">🗑 삭제</a>
    </li>
    {% empty %}
    <li>할 일이 없습니다!</li>
    {% endfor %}
</ul>
{% endblock %}
